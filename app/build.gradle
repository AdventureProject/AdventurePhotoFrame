apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.darkrockstudios.apps.adventurephotoframe"
        minSdkVersion 24
        targetSdkVersion 24
        versionCode 3
        versionName "1.0"
    }
    buildTypes {
***REMOVED***
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
***REMOVED***
    }
}

dependencies {
    compile 'com.android.support:support-core-utils:25.1.0'
    compile 'com.android.support:percent:25.1.0'
    compile 'com.jakewharton:butterknife:8.4.0'
    compile 'com.google.code.gson:gson:2.8.0'
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.android.support:appcompat-v7:25.1.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.4.0'
    provided 'com.google.android.things:androidthings:0.1-devpreview'
    compile 'com.f2prateek.dart:dart:2.0.1'
    annotationProcessor 'com.f2prateek.dart:dart-processor:2.0.1'
    compile 'org.parceler:parceler-api:1.1.6'
    annotationProcessor 'org.parceler:parceler:1.1.6'
    compile 'com.android.support:cardview-v7:25.1.0'
    compile 'com.github.paolorotolo:appintro:4.1.0'
}
